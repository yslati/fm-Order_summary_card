<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/sheet.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="background">

    <div class="card">
      <div class="image">

      </div>
      <div class="all-info">
        <div class="info">
          <h2 class="info--title">Order Summary</h2>
          <p class="info--des">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="plan--icon"></div>
          <div class="plan--text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="plan--change"><a href="#">Change</a></div>
        </div>
        <div class="buttons">
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
